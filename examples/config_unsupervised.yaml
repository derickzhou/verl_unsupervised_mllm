data:
  train_files: MMR1/MMR1-Math-RL-Data-v0@train
  val_files: hiyouga/geometry3k@test
  prompt_key: problem
  answer_key: answer
  image_key: images
  max_prompt_length: 2048
  max_response_length: 2048
  rollout_batch_size: 256
  val_batch_size: -1
  shuffle: true
  seed: 1
  max_pixels: 1204224
  min_pixels: 262144

algorithm:
  adv_estimator: grpo
  disable_kl: false
  use_kl_loss: true
  kl_penalty: low_var_kl
  kl_coef: 1.0e-2

worker:
  actor:
    global_batch_size: 64  # Reduced for memory with 16 samples
    micro_batch_size_per_device_for_update: 2
    micro_batch_size_per_device_for_experience: 4
    max_grad_norm: 1.0
    padding_free: true
    ulysses_sequence_parallel_size: 1
    model:
      model_path: Qwen/Qwen2.5-VL-7B-Instruct
      enable_gradient_checkpointing: true
      trust_remote_code: false
      freeze_vision_tower: false
    optim:
      lr: 1.0e-6
      weight_decay: 1.0e-2
      strategy: adamw
      lr_warmup_ratio: 0.0
    fsdp:
      enable_full_shard: true
      enable_cpu_offload: false
      enable_rank0_init: true
    offload:
      offload_params: true
      offload_optimizer: true

  rollout:
    n: 16  # Unsupervised requires multiple samples per prompt
    temperature: 0.7
    top_p: 0.99
    gpu_memory_utilization: 0.5  # Lower for memory safety with attention extraction
    enforce_eager: false
    enable_chunked_prefill: false
    tensor_parallel_size: 2
    limit_images: 0
    val_override_config:
      temperature: 0.5
      n: 1

  ref:
    fsdp:
      enable_full_shard: true
      enable_cpu_offload: true
      enable_rank0_init: true
    offload:
      offload_params: false

  reward:
    reward_type: function
    n: 16  # Must match rollout.n
    use_unsupervised_reward: true  # Enable unsupervised cross-attention reward
    score_function: ./examples/score_function/math.py:compute_score

trainer:
  total_episodes: 15
  logger: ["console","wandb"]
  project_name: mm-upt-unsupervised
  experiment_name: qwen2_5_vl_7b_unsupervised
  n_gpus_per_node: 8
  nnodes: 1
  val_freq: -1
  val_before_train: false
  val_only: false
  val_generations_to_log: 3
  save_freq: 5
  save_limit: 10
  save_checkpoint_path: null
  load_checkpoint_path: null
